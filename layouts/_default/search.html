{{- define "main" }}

<header class="post">
    <h1 class="post__title">Search Results</h1>
</header>

<div id="search">
    <form class="search" action="/search/" method="get">
        <input id="searchInput" class="search__input" type="text" name="q" placeholder="Search..." aria-label="Search">
        <button class="search__button" type="submit" aria-label="Search">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>

<div id="searchResults" class="post animated fadeInDown">
    <p>Type in the search box above to see results.</p>
</div>

<!-- Include the external JavaScript file -->
{{ $search := resources.Get "js/search.js" }}
{{ $securesearchJS := $search | resources.Minify | resources.Fingerprint }}
<script src="{{ $securesearchJS.RelPermalink }}"></script>

{{- end }}
